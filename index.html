<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="hello">
        <div class="logoHolder"><img src="./images/MinecraftLogo.png" alt=""></div>
        <div class="start"><button class="action-button shadow animate blue welcome">Start Game</button></div>
    </div>
    <div id="world">
        <div class="main"></div>
        <div class="allelements">
            <h1 class="inventory"></h1>
            <div class="axe">
                <img src="./images/iron_axe.png" alt="AXE" />
                <h3>AXE</h3>
            </div>
            <div class="pickaxe">
                <img src="./images/iron_pickaxe.png" alt="PICKAXE" />
                <h3>PICKAXE</h3>
            </div>
            <div class="shovel">
                <img src="./images/iron_shovel.png" alt="SHOVEL" />
                <h3>SHOVEL</h3>
            </div>
       
            <div class="grass">Grass: 0</div>

            <div class="leaves">Leaves: 0</div>

            <div class="wood">Wood: 0</div>

            <div class="stone">Stone: 0</div>

            <div class="soil">Soil: 0</div>

            <button class="reset-world" type="submit">RESET WORLD</button>
        </div>
    </div>
    <script src="./game.js"></script>

</body>

</html>
